<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <img src="netflix logo.png" class="logo" alt="netflix logo">
    <div class="d-flex justify-content-center">
    <div class="d-flex card " style="width: 35rem; height: 35rem; background-color: black; opacity: 0.8; ">
      <div class="card-body">
        <div class="card-text" >
          <h2 class="card-title" style="margin: 30px 0 0 40px">
            <span class="card-title-text ">Sign in</span>
          </h2>
        </div>
    
        <input type="text" class="form-control my-3 w-75 mx-5" name="eInput" id="eInput" placeholder="Email or phone number">
        <input type="text" class="form-control w-75 my-4 mx-5" name="pInput" id="pInput" placeholder="password">
          <button class=" d-flex justify-content-center btn btn-danger w-50 mx-5 px-5" type="button">sign in</button>
        <input type="checkbox" id="remember" name="remember" value="remember" >
        <label for="remember" style="color: white;"> remember me</label>
        <p style="color: white;">Need Help?</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
